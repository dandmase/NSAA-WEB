<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
        a.logout-button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Dashboard!</h1>
    <div class="content">
        <p>You have successfully logged in to the system.</p>
        <p>This is a secure area that can only be accessed by authenticated users.</p>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</body>
</html>
